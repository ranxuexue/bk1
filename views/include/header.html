<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.min.css"/>-->
</head>
<body style="background: #ccc;">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">博客</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <%if(user){%>
                <li><a href="/user/signout">退出</a></li>
                <li><a href="/article/add">发表文章</a></li>
                <%}else{%>
                <li><a href="/user/signup">注册</a></li>
                <li><a href="/user/signin">登录</a></li>
                <%}%>
            </ul>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">
                    <img style="width:32px;height:32px;border-radius: 10px" src="<%=user.avatar%>" alt="">
                    <%=user.username%>
                </a></li>
            </ul>
            <%}%>

        </div>
    </div>
</nav>


<div class="container">
    <%
    if(success){%>
    <div class="alert alert-success text-center" role="alert"><%=success%></div>

    <%}
    %>
    <%
    if(error){%>
    <div class="alert alert-danger text-center" role="alert"><%=error%></div>
    <%}
    %>
